<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الطاقم | الشرقاوي</title>
    <link rel="icon" type="image/png" href="https://elsharkawystore.com/images/logo.png">
    <link rel="shortcut icon" type="image/png" href="https://elsharkawystore.com/images/logo.png">
    <link rel="apple-touch-icon" href="https://elsharkawystore.com/images/logo.png">
    <meta name="theme-color" content="#486b65">
    <!-- Open Graph / Meta -->
    <meta property="og:title" content="تسجيل دخول الطاقم | الشرقاوي">
    <meta property="og:image" content="https://elsharkawystore.com/images/banner.jpg">
    <meta property="twitter:image" content="https://elsharkawystore.com/images/banner.jpg">
    <meta property="twitter:card" content="summary_large_image">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        :root {
            --primary: #486b65;
            --primary-dark: #3a5651;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --text-main: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            caret-color: transparent !important;
        }

        input,
        textarea,
        select,
        [contenteditable="true"] {
            caret-color: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        .login-card,
        .logo-box,
        .btn,
        span,
        h1,
        h2,
        h3,
        p,
        a,
        label {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            outline: none !important;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1b2e2b 0%, #2e4a45 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            perspective: 1000px;
        }

        .login-card {
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .logo-box {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-box img {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .logo-box h2 {
            font-weight: 900;
            color: var(--text-main);
            font-size: 1.6rem;
            margin: 0;
        }

        .logo-box p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            transition: all 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .form-control:focus+i {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.2);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header" style="text-align: center; margin-bottom: 40px;">
            <img src="images/logo.png" alt="الشرقاوي"
                style="height: 120px; margin-bottom: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);">
            <p style="color: rgba(255,255,255,0.7); font-size: 1.1rem;">لوحة التحكم في المتجر</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye-slash" id="toggle-password"
                    style="right: auto; left: 15px; cursor: pointer; color: #bdc3c7; position: absolute; top: 50%; transform: translateY(-50%); transition: all 0.3s;"></i>
            </div>
            <button type="submit" class="btn-login" id="submit-btn">
                <span>تسجيل الدخول</span>
                <div class="spinner" id="btn-spinner"></div>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-right"></i> العودة للموقع</a>
        </div>
    </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/data_v2.js?v=fix001"></script>
    <script src="js/main.js"></script>

    <script>
        // Check for invitation codes or pre-filled emails
        const urlParams = new URLSearchParams(window.location.search);
        let prefilledEmail = urlParams.get('email');
        const invite = urlParams.get('invite');

        if (invite) {
            try { prefilledEmail = atob(invite); } catch (e) { }
        }

        if (prefilledEmail) {
            document.getElementById('email').value = prefilledEmail;
            document.getElementById('password').focus();
        }

        // Toggle Password Visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = document.getElementById('submit-btn');
            const spinner = document.getElementById('btn-spinner');
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // UI Feedback
            btn.querySelector('span').innerText = 'جاري التحقق...';
            spinner.style.display = 'block';
            btn.disabled = true;

            // Small delay for 'premium' feel
            setTimeout(() => {
                const res = db.loginAdmin(email, pass);
                if (res.success) {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    showAlert(res.message || 'خطأ في البريد الإلكتروني أو كلمة المرور', 'error');
                    btn.querySelector('span').innerText = 'تسجيل الدخول';
                    spinner.style.display = 'none';
                    btn.disabled = false;
                }
            }, 800);
        });
    </script>
</body>

</html>
